<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/jsSlider.css">
    <title>Js Slider</title>
</head>
<body>
    <div class="title">
        <h2>Js Slider Example</h2>
    </div>
    <div class="slider-container">
        
        <div id="slide-number" class="slide-number"></div>
        <img src="./IMG/hero4.png"width="40%"  alt="">
        <img src="./IMG/img3.jpg" width="40%" alt="">
        <img src="./IMG/img4.jpg" width="40%" alt="">
        <img src="./IMG/img5.jpg" width="40%" alt="">
        <img src="./IMG/img6.jpg" width="40%" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="paginations" class="paginations">
        </span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="./JS/slider.js"></script>
</body>
</html>
